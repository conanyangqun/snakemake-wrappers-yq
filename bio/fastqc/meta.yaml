name: fastqc
description: run fastqc on fastq, bam or sam file.
url: https://www.bioinformatics.babraham.ac.uk/projects/fastqc/
authors:
    - yangqun
input:
    - data: "input fastq, bam or sam. (list, required)"
    - fastqc: "fastqc_path (optional)."
    - java: "java cmd path. (optional)"    
output:
params:
    - outdir: "outputdir (optional)"
    - extras: "extra arguments to fastqc. (optional)"
